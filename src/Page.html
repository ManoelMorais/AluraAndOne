<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptografia</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <section class="caixa">
      <section class="page">
        <div class="logo">
          <img src="../image/M.svg" alt="logo" />
        </div>
        <div class="infor">
          <textarea id="textarea" placeholder="Digite seu texto"></textarea>
          <div class="inferior">
            <p class="aviso">
              <img src="../image/aviso.svg" alt="icone de interogação" />
              Apenas letras minúsculas e sem acento.
            </p>
            <div class="botao">
              <button class="cripto">Criptografar</button>
              <button class="descripto">Descriptografar</button>
            </div>
          </div>
        </div>
        <div class="area">
          <img
            src="../image/people.svg"
            alt="imagem de uma pessoa observando um diamante"
          />
          <p class="texto-1">Nenhuma mensagem encontrada</p>
          <p class="texto-2">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </section>
    <script src="Script.js"></script>
  </body>
</html>
